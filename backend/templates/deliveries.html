<!DOCTYPE html>
<html>
<head><title>Deliveries - StockMaster</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>body{background:#f8f9fa}.sidebar{background:#1e3a8a;min-height:100vh;color:white}
.nav-link{color:white!important;padding:15px;border-radius:8px}
.nav-link:hover,.nav-link.active{background:#dc2626}</style>
</head>
<body>
<div class="container-fluid"><div class="row">
    <div class="col-md-2 sidebar p-4">
        <h3 class="text-center mb-4">StockMaster</h3>
        <a href="/dashboard" class="nav-link">Dashboard</a>
        <a href="/products" class="nav-link">Products</a>
        <a href="/receipts" class="nav-link">Receipts</a>
        <a href="/deliveries" class="nav-link active">Deliveries</a>
        <a href="/transfers" class="nav-link">Transfers</a>
        <a href="/warehouse" class="nav-link">Warehouse</a>
        <a href="/profile" class="nav-link">Profile</a>
        <a href="/logout" class="nav-link">Logout</a>
    </div>

    <div class="col-md-10 p-5">
        <h1 class="display-5 mb-4 text-danger">Outgoing Deliveries</h1>
        <div class="card">
            <div class="card-body">
                <h5>Create Delivery Order</h5>
                <div class="row g-3">
                    <div class="col"><input id="did" class="form-control" placeholder="Product ID"></div>
                    <div class="col"><input id="dqty" class="form-control" placeholder="Quantity"></div>
                    <div class="col"><button onclick="createDelivery()" class="btn btn-danger">Create Delivery</button></div>
                </div>
            </div>
        </div>
    </div>
</div></div>

<script>
function createDelivery() {
    const id = document.getElementById('did').value;
    const qty = document.getElementById('dqty').value;
    if (!id || !qty) return alert("Fill all!");
    fetch('/api/deliver', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({id: +id, qty: +qty})
    })
    .then(r => r.json())
    .then(res => {
        if (res.success) alert("Delivery Done! Stock Updated!");
        else alert(res.error);
    });
}
</script>
</body>
</html>
