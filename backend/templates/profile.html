<!-- backend/templates/profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Profile - StockMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .sidebar { background: #1e3a8a; min-height: 100vh; color: white; }
        .nav-link {
            color: white !important;
            padding: 15px;
            display: block;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            background: #2563eb;
            transform: translateX(5px);
        }
        .profile-card {
            transition: all 0.3s;
            border: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            background: white;
            max-width: 500px;
            margin: 0 auto;
        }
        .profile-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .card-title { color: #111827; font-weight: 700; }
        .card-text { color: #4b5563; }
    </style>
</head>
<body>
<div class="container-fluid">
<div class="row">

    <!-- Same sidebar as all other pages -->
    <div class="col-md-2 sidebar p-4">
        <h3 class="text-center mb-4">StockMaster</h3>
        <a href="/dashboard" class="nav-link">Dashboard</a>
        <a href="/products" class="nav-link">Products</a>
        <a href="/receipts" class="nav-link">Receipts</a>
        <a href="/deliveries" class="nav-link">Deliveries</a>
        <a href="/transfers" class="nav-link">Transfers</a>
        <a href="/warehouse" class="nav-link">Warehouse</a>
        <a href="/profile" class="nav-link active">Profile</a>
        <a href="/logout" class="nav-link">Logout</a>
    </div>

    <!-- Main Content - Centered white card with black text -->
    <div class="col-md-10 p-5 d-flex align-items-center justify-content-center min-vh-100">
        <div class="card profile-card text-center p-5">
            <div class="card-body">
                <img src="https://cdn-icons-png.freepik.com/512/13495/13495323.png" class="rounded-circle profile-img mb-4 shadow" alt="Profile">
                <h2 class="card-title mb-2">Cyber Sentinels</h2>
                <p class="card-text fs-5 text-muted mb-4">admin@stockmaster.com</p>
                <hr class="my-4">
                <div class="text-start px-4">
                    <div class="row mb-2">
                        <div class="col-5 fw-bold">Role:</div>
                        <div class="col-7">System Administrator</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-5 fw-bold">Access:</div>
                        <div class="col-7">All Warehouses</div>
                    </div>
                    <div class="row">
                        <div class="col-5 fw-bold">Status:</div>
                        <div class="col-7 text-success fw-bold">Active</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
</body>
</html>
