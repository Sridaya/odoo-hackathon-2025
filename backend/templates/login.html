<!DOCTYPE html>
<html>
<head>
    <title>Login - StockMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .login-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
        }
        .btn-login {
            background: #1e3a8a;
            color: white;
            font-weight: bold;
        }
        .btn-login:hover { background: #1e40af; color: white; }
    </style>
</head>
<body>
<div class="login-card">
    <div class="text-center mb-4">
        <h1 class="display-5 text-primary">StockMaster</h1>
        <p class="text-muted">Inventory Management System</p>
    </div>
    
    <form method="POST" action="/login">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control form-control-lg" 
                   value="admin@stockmaster.com" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control form-control-lg" 
                   value="admin123" required>
        </div>
        <button type="submit" class="btn btn-login w-100 btn-lg">
            Login
        </button>
    </form>
    
    <div class="text-center mt-4 text-muted">
        <small>Default: admin@stockmaster.com / admin123</small>
    </div>
</div>
</body>
</html>
