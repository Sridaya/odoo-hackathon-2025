<!DOCTYPE html>
<html>
<head>
    <title>Receipts - StockMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .sidebar { background: #1e3a8a; min-height: 100vh; color: white; }
        .nav-link { color: white !important; padding: 15px; border-radius: 8px; }
        .nav-link:hover, .nav-link.active { background: #3b82f6; }
    </style>
</head>
<body>
<div class="container-fluid">
<div class="row">
    <div class="col-md-2 sidebar p-4">
        <h3 class="text-center mb-4">StockMaster</h3>
        <a href="/dashboard" class="nav-link">Dashboard</a>
        <a href="/products" class="nav-link">Products</a>
        <a href="/receipts" class="nav-link active">Receipts</a>
        <a href="/deliveries" class="nav-link">Deliveries</a>
        <a href="/transfers" class="nav-link">Transfers</a>
        <a href="/warehouse" class="nav-link">Warehouse</a>
        <a href="/profile" class="nav-link">Profile</a>
        <a href="/logout" class="nav-link">Logout</a>
    </div>

    <div class="col-md-10 p-5">
        <h1 class="display-5 mb-4 text-success">Incoming Receipts</h1>
        <div class="card">
            <div class="card-body">
                <h5>Create Receipt</h5>
                <div class="row g-3">
                    <div class="col"><input id="pid" class="form-control" placeholder="Product ID"></div>
                    <div class="col"><input id="qty" class="form-control" placeholder="Quantity"></div>
                    <div class="col"><button onclick="createReceipt()" class="btn btn-success">Create Receipt</button></div>
                </div>
                <hr>
                <h5>Recent Receipts</h5>
                <table class="table">
                    <thead class="table-success"><tr><th>ID</th><th>Product ID</th><th>Qty</th><th>Date</th></tr></thead>
                    <tbody id="receiptList">
                        <tr><td colspan="4" class="text-center">No receipts yet</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>

<script>
function createReceipt() {
    const id = document.getElementById('pid').value;
    const qty = document.getElementById('qty').value;
    if (!id || !qty) return alert("Fill all fields!");
    fetch('/api/receive', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({id: +id, qty: +qty})
    }).then(() => {
        alert("Receipt Created! Stock Updated!");
        document.getElementById('pid').value = '';
        document.getElementById('qty').value = '';
    });
}
</script>
</body>
</html>
